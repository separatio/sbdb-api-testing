version: '3'

services:
  robot-testing:
    build: .
    depends_on: []
    image: sbdb-api-testing
    user: "1000:1000"
    volumes:
      - ./:/sbdb-api-testing
      - ./results:/sbdb-api-testing/results
    command: bash -c "robot --outputdir /sbdb-api-testing/results /sbdb-api-testing/tests "
